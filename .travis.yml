dist: trusty
language: node_js
node_js:
  - "8"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - libgmp-dev
    - libmpfr-dev
    - python2.7
before_install:
  - npm i -g npm@6.5.0
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-6 /usr/bin/gcc
  - gcc -v
  - python -V
cache: npm
before_script:
  - mkdir build
  - cp node_modules/giac/Release/giac.node build/giac.node
  - npm install -g jest